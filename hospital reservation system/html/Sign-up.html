    <div class="sign-up-page d-flex justify-content-center align-items-center">
      <div class="sign-up-container p-4 text-light">
        <h1 class="text-center" id="form-title">Sign Up</h1>
        <form method="post" action="#" class="login-form">
          <div class="form-group mb-3">
            <label class="w-100"
              >Name:
              <input class="w-100 p-1" type="text" required />
            </label>
          </div>
          <!-- <div class="form-group mb-3">

            <label class="w-100"
              >Password:
              <input class="w-100 p-1" type="password" required />
            </label>
          </div>
          <div class="submit d-flex align-items-center">
            <button class="btn rounded-pill text-light px-4" id="submit-btn"  type="submit">
              Submit
            </button>
            <a class="text-light px-4" type="submit" id="toggle-text">Have An Account ?</a>
          </div>
        </form>
      </div>
    </div>
